<h1>Suco Detox</h1>
<h2>Ingredientes:</h2>
<ul>
    <li>3 Folhas de couve</li>
    <li>1 Laranja</li>
    <li>1 pedacinho de gengibre</li>
    <li>300ml de água</li>
    <li>adoçante a gosto</li>
    <li>gelo a gosto</li>
</ul>

<h2>Modo de preparo:</h2>
<ol>
    <li>Bata todos os ingredientes</li>
    <li>Peneire</li>
    <li>Sirva</li>
    <li>Repita pois estava delicioso</li>
</ol>

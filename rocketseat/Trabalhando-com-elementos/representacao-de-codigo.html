<!--
    como representar um código, ou parte de um código, em uma publicação, sem interferir no código fonte da página.

    <code></code> — mostra partes genéricas um código, mudando apenas a cor parea destacar o código.

    <pre></pre> — mostra partes específicas de um código, mantendo a formatação, inclusive com quebras de linha, e espaços em branco.
-->
<dl>
    <dt>Representação específico</dt>
    <dd>
        <pre>
            <code>
                &lt;h1&gt;Título&lt;/h1&gt;
            </code>
        </pre>
    </dd>
    <dt>Representação genérico</dt>
    <dd>
        <code>
            &lt;h1&gt;Título&lt;/h1&gt;
        </code>
    </dd>
    <dt>Representação específico</dt>
    <dd>
        <pre>
            <code>
                &lt;h1&gt;Título&lt;/h1&gt;
                    &lt;p&gt;paragrafo&lt;/p&gt;
            </code>
        </pre>
    </dd>
    <dt>Representação genérico</dt>
    <dd>
        <code>
            &lt;h1&gt;Título&lt;/h1&gt;
                &lt;p&gt;paragrafo&lt;/p&gt;
        </code>
    </dd>
</dl>

<!--
    Elementos genéricos são elementos que não possuem uma função específica, mas que podem ser utilizados para criar outros elementos.
    *<div> - Elemento com quebra de linha.geralmente acompanha class para ser usado no css.
    *<span> - Elemento em linha.
-->
<strong>Exemplos de elementos genéricos:</strong>
<p>Com div:
    <div>
    Um texto
    </div>
    outro texto
</p>
<p>Com span:
    <span>Um Texto</span>
    outro texto
</p>

<p>
    <em><strong>Aplicação:</strong></em>
    <div class="cart">
        <span>Camiseta</span>
        <span>r$ 99,00</span>
    </div>
</p>

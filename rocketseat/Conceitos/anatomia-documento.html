<!DOCTYPE html><!--avisa ao browser que é um html  -->
<html><!--tag principal, root, raiz, tag pai-->
    <head><!--tag cabeçalho, configuração do html-->
        <meta charset="utf-8"><!--tag de metadados, atributo para aceitar a maioria dos caracteres-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--tag de metadados, atributo para responsividade-->
        <title>Anatomia do HTML</title><!--tag de metadados, titulo da pagina-->
    <body><!--corpo da página, conteúdo visível-->
        <h1>Titulo</h1>
        <p>Paragrafo</p>
    </body>    
</html>
